<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Web</title>
  <style>
    body{font-family:system-ui;margin:0;min-height:100vh;display:grid;place-items:center;background:#0b1220;color:#e8eefc}
    .card{max-width:560px;padding:28px 30px;border-radius:16px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12)}
    h1{margin:0 0 8px}
    code{background:rgba(255,255,255,.08);padding:2px 6px;border-radius:8px}
    button{margin-top:14px;padding:10px 14px;border-radius:12px;border:0;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Mini Web ✅</h1>
    <p>Time: <code id="t"></code></p>
    <button onclick="alert('OK rồi!')">Test</button>
  </div>

  <script>
    const t = document.getElementById("t");
    function tick(){ t.textContent = new Date().toString(); }
    tick(); setInterval(tick, 1000);
  </script>
</body>
</html>
